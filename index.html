<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          id="last-name-form-control"
          type="text"
          name="lastName"
          id="last-name-form-control"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="age-form-control">Age</label>
        <input
          id="age-form-control"
          type="number"
          min="3"
          max="10"
          value="17"
          name="age"
        />
      </div>
      <div class="form-control">
        <label>
          <input
            type="checkbox"
            name="agree"
            id="agree-therms-and-conditions"
            for="agree-therms-and-conditions"
            disabled
          />
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" /><label
          for="gender-male"
          >Male</label
        >
        <input type="radio" id="gender-female" name="gender" /><label
          for="gender-female"
          >Female</label
        >
        <input type="radio" id="gender-secret" name="gender" checked /><label
          for="gender-secret"
          >Secret</label
        >
      </div>
      <div class="form-control">
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description..."
          requiredtory
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
